name: CI
on:
  - pull_request
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Convert gradlew to Unix format
          run: dos2unix RestWebService/gradlew
      - name: Build and test
        working-directory: RestWebService
        run: |
          chmod +x gradlew
          export SHELL=/bin/bash
          bash gradlew build